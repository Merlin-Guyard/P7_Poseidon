<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-6 text-left">
            <a th:if="'[ADMIN]' == ${role}" href="/user/list">User &nbsp;| </a> <a href="/bidList/list">BidList</a>&nbsp;|
            <a href="/curvePoint/list">CurvePoint</a>&nbsp;| <a href="/rating/list">Rating</a>&nbsp;| <a
                href="/ruleName/list">RuleName</a>&nbsp;| <a href="/trade/list">Trade</a>&nbsp;| <a
                href="/home">Home</a>
        </div>
        <div class="col-6 text-right">
            <label class="labels"><span th:text="'Current user : ' + ${name}"></span></label> <a href="#" th:href="@{/logout}">Log Out</a>
        </div>
    </div>

    <div class="row">
        <h2>Update Curve Point</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="curveId" class="col-sm-2 control-label">Curve Id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{curveId}" id="curveId" placeholder="Curve Id" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="term" class="col-sm-2 control-label">Term</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{term}" id="term" placeholder="Term" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="valueCP" class="col-sm-2 control-label">Value</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{valueCP}" id="valueCP" placeholder="Value" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('valueCP')}" th:errors="*{valueCP}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Update CurvePoint">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
