<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-6 text-left">
            <a th:if="'[ADMIN]' == ${role}" href="/user/list">User &nbsp;| </a> <a href="/bidList/list">BidList</a>&nbsp;|
            <a href="/curvePoint/list">CurvePoint</a>&nbsp;| <a href="/rating/list">Rating</a>&nbsp;| <a
                href="/ruleName/list">RuleName</a>&nbsp;| <a href="/trade/list">Trade</a>&nbsp;| <a
                href="/home">Home</a>
        </div>
        <div class="col-6 text-right">
            <label class="labels"><span th:text="'Current user : ' + ${name}"></span></label> <a href="#" th:href="@{/logout}">Log Out</a>
        </div>
    </div>

    <div class="row">
        <h2>Update Rule Name</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName2Update.id})}" th:object="${ruleName2Update}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="template" class="col-sm-2 control-label">Template</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{template}" id="template" placeholder="Template" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Update Rule Name">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
